<div class="container">
  <div class="row">
    <form class="input-group">
        <input class="form-control form-control-lg ml-3 btn-block" type="text" placeholder="Search" [(ngModel)]="searchinput">
        <button class="btn btn-secondary btn-lg" type="button" (click)="click()">Search</button>
    </form>
  </div>
  <div *ngFor="let item of outputlist">
    {{item}}
    </div>
</div>
